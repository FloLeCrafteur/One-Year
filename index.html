<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="timer.css">
        <title>Temps Restant du Défi des 1 Ans</title>
        <link rel="icon" href="img/One_Year_In_Vocal_pp_number_3.png">
    </head>
    <body>
        <header>
            <h1>Voici le temps restant avant la fin du Défi des 1 Ans de Arnaud et Flo.</h1>
        </header>
        <div class="timer-zone">
            <div id="time">
                <div class="circle" style="--clr: #ffffffff">
                    <div class="dots day_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="dd"></circle>
                </svg>
                <div id="days">00</div>
                </div>
                
                <div class="circle" style="--clr: #ff2972">
                    <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
                </div>
                
                <div class="circle" style="--clr: #fee800">
                    <div class="dots min_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
                </div>
                
                <div class="circle" style="--clr: #04fc43">
                    <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="img/One_Year_In_Vocal_pp_number_3.png" class="oney">
            <br>
            <img src="img/100_days_web.png" alt="">
            <img src="img/200_days_web.png" alt="">
            <img src="img/300_days_web.png" alt="">
            <br>
            <img src="img/KS_emoticon.png" alt="">
            <img src="img/FLC_emoticon.png" alt="">
            <br>
            <img src="img/One_Year_In_Vocal_Halloween_pp_0.png" width="125" class="oney">
            <img src="img/One_Year_In_Vocal_Christmas_pp_0.png" width="125" class="oney">
            <img src="img/One_Year_In_Vocal_No Sleep_pp_0.png" width="125" class="oney">
            <img src="img/One_Year_In_Voc_New_Year_pp_0.png" width="125" class="oney">
            <img src="img/One_Year_In_Voc_100_Days_pp.png" width="125" class="oney">
            <img src="img/One_Year_In_Voc_Valentine_Day_pp.png" width="125" class="oney">
            <img src="img/One_Year_In_Voc_200_Days_pp.png" width="125" class="oney">
        </div>

        <script src="timer.js"></script>
    </body>
</html>
